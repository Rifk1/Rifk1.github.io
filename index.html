    <style> body {
    background-color: #212121; /* Warna latar belakang gelap */
    color: #ffffff; /* Warna teks putih */
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;

      background-image: url('images/cynbg.jfif');
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;
        background-color: #f0f0f0; 
        color: white; 
    
}


.container {
    text-align: center;
    padding: 20px;
    text-align: center;
    padding: 20px;
    
    /* BACKGROUND TRANSPARAN HANYA PADA CONTAINER */
    background-color: rgba(0, 0, 0, 0.4); /* Background hitam semi-transparan */
    border-radius: 15px; /* Sudut membulat */
    backdrop-filter: blur(5px); /* Efek blur pada background di belakang container (opsional) */

}

.profile-picture {
    width: 150px;
    height: 150px;
    border-radius: 50%; /* Membuat gambar menjadi bulat */
    border: 3px solid #ffffff;
}

h1 {
    margin: 10px 0;
    font-size: 24px;
}

p {
    margin-bottom: 30px;
    font-size: 16px;
}

}

.links-container {
    width: 100%;
    max-width: 400px;
}

.link-item {
    /*display: block;*/
    background-color:  rgba(0, 0, 0, 0.4);
    color: #ffffff;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 10px;
    text-decoration: none;
    transition: background-color 0.3s ease;
    display: flex; /* Menggunakan flexbox */
    align-items: center; /* Menyelaraskan item secara vertikal */
    justify-content: center; /* Menyelaraskan item secara horizontal */
}
.link-icon {
    width: 24px; /* Atur lebar gambar */
    height: 24px; /* Atur tinggi gambar */
    margin-right: 10px; /* Jarak antara gambar dan teks */
}

.link-item:hover {
    background-color: #555555;
}

      

      /* Media Query untuk mengubah background pada perangkat mobile */
      @media (max-width: 768px) {
        body {
          /* Ganti dengan URL foto yang berbeda untuk mobile */
          background-image: url('images/olinepot.jfif');
          /* Properti lain tidak perlu diulang jika sama */
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
          .profile-picture {
        width: 100px;
        height: 100px;
    }
   .container {
        padding: 10px; /* Nilai padding yang lebih kecil untuk mobile */
    }

    /* Mengubah ukuran font pada h1 dan p agar lebih proporsional */
    h1 {
        font-size: 20px;
    }

    p {
        font-size: 14px;
    }
     .links-container {
        max-width: 300px; /* Lebar yang lebih kecil untuk mobile */
    }
    
    /* Mengubah padding pada setiap link-item */
    .link-item {
        padding: 10px; /* Padding yang lebih kecil */
    }</style>

</head>
