    <div class="container">

        <h1>Rifki Miftah</h1>
        <p>Lagi Belajar Ngoding Lagi</p>

            <a href="https://tiktok.com/@akun_anda" class="link-item">TikTok</a> -->
        </div>

</body>
<script>
(function(){
  const images = [
    'images/cynbg.jfif',
    'images/1.jpg',
    'images/2.jfif',
    'images/3.jfif',
    'images/4.jfif',
    'images/5.jpg',
    'images/indexbg.jfif'
    // tambahkan path gambar lain di sini
  ];
  const container = document.getElementById('bg-slideshow');
  if(!container || images.length === 0) return;

  let idx = 0;
  const interval = 5000; // ms antara pergantian
  const fadeDuration = 1000; // harus sesuai .bg-slide transition

  function showNext(){
    const slide = document.createElement('div');
    slide.className = 'bg-slide';
    slide.style.backgroundImage = `url("${images[idx]}")`;
    container.appendChild(slide);

    // trigger fade-in
    requestAnimationFrame(()=> slide.classList.add('show'));

    // hapus slide lama (biarkan hanya 1 atau 2 elemen untuk crossfade)
    setTimeout(()=> {
      const slides = container.querySelectorAll('.bg-slide');
      for(let i = 0; i < slides.length - 1; i++) slides[i].remove();
    }, fadeDuration + 50);

    idx = (idx + 1) % images.length;
  }

  // tampilkan awal lalu jalankan interval
  showNext();
  setInterval(showNext, interval);
})();


</script>

</html>
